<div class="grid grid-cols-4 gap-7 mt-[50px]">
  <div *ngFor="let product of products">
    <a [routerLink]="['/product/{{product.id}}']" class="group block overflow-hidden">
      <div class="relative h-[350px] sm:h-[450px]">
        <img
          src="{{product.imgUrl}}"
          alt=""
          class="absolute inset-0 h-full w-full object-cover opacity-100"
        />
      </div>

      <div class="relative bg-white pt-3">
        <h3
          class="text-sm text-gray-700 group-hover:underline group-hover:underline-offset-4"
        >
        {{product.name}}
        </h3>

        <p class="mt-1.5 tracking-wide text-gray-900">{{product.price}}ƒë</p>
      </div>
    </a>
  </div>
</div>
